name: Yocto (kas) — QEMU
on:
  workflow_dispatch: {}

concurrency:
  group: yocto-kas-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions: { contents: read }

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 공간 확보(호스티드 러너 한계 보완)
      - name: Maximize build space
        run: |
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc              || true
          sudo rm -rf /usr/local/.ghcup     || true
          sudo rm -rf /opt/hostedtoolcache  || true
          sudo rm -rf /opt/az               || true
          sudo rm -rf /usr/share/dotnet     || true
          sudo docker system prune -af      || true
          df -h

      # Yocto 캐시(다음 빌드 가속)
      - name: Restore DL & SSTATE caches
        uses: actions/cache@v4
        with:
          path: |
            build/downloads
            build/sstate-cache
          key: yocto-${{ runner.os }}-${{ hashFiles('**/*.yml', '**/*.yaml') }}
          restore-keys: |
            yocto-${{ runner.os }}-

      - name: Pull kas image
        run: docker pull ghcr.io/siemens/kas/kas:latest

      - name: Validate kas config
        run: |
          docker run --rm \
            -u "$(id -u):$(id -g)" \
            -v "$PWD:/work" -w /work \
            ghcr.io/siemens/kas/kas:latest \
            dump qemu.yml > /dev/null

      - name: Build with kas
        run: |
          docker run --rm \
            -u "$(id -u):$(id -g)" \
            -v "$PWD:/work" -w /work \
            ghcr.io/siemens/kas/kas:latest \
            build qemu.yml

      - name: Upload deploy artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: yocto-deploy
          path: build/tmp/deploy/images/**/*
          if-no-files-found: warn
          retention-days: 7

      # tmp 정리(디스크 고갈 방지)
      - name: Cleanup tmp to free space
        if: always()
        run: |
          rm -rf build/tmp || true
          df -h

