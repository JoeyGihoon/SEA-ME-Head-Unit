name: Yocto (kas) — QEMU

on:
  workflow_dispatch: {}   # 수동 실행만

concurrency:
  group: yocto-kas-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Restore DL & SSTATE caches
        uses: actions/cache@v4
        with:
          path: |
            build/downloads
            build/sstate-cache
          key: yocto-${{ runner.os }}-${{ hashFiles('**/*.yml', '**/*.yaml') }}
          restore-keys: |
            yocto-${{ runner.os }}-

      - name: Pull kas image
        run: docker pull ghcr.io/siemens/kas/kas:latest

      - name: Validate kas config
        run: |
          docker run --rm \
            -u "$(id -u):$(id -g)" \
            -v "$PWD:/work" -w /work \
            ghcr.io/siemens/kas/kas:latest \
            dump qemu.yml > /dev/null

      - name: Build with kas (docker run, UID/GID 매핑)
        run: |
          docker run --rm \
            -u "$(id -u):$(id -g)" \
            -v "$PWD:/work" -w /work \
            ghcr.io/siemens/kas/kas:latest \
            build qemu.yml

      - name: Upload deploy artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: yocto-deploy
          path: build/tmp/deploy/images/**/*
          if-no-files-found: warn
          retention-days: 7

